<div class="restaurent">
    <nav class="navbar">
        <div class="container-fluid">
            <a href=""><img src="https://images.brandsupply.com/logo-laura-roman-54BKhXOa_245_170.png" alt=""></a>
            <h1 class="display-5 fw-bold" style="color: rgba(158, 175, 90, 0.824);"> Restaurent Records
                Management
            </h1>
            <div class="d-flex">
                <button (click)="clickAddResto()" type="text" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa-solid fa-user-plus"></i> &nbsp; &nbsp;Add
                    Restaurent</button>
                <button routerLink="/login" class="btn btn-danger mx-3">LogOut</button>
            </div>
        </div>
    </nav>

    <!-- I am using Jumbotron -->
    <div class="p-5 mt-5  rounded-3">
        <div class="container-fluid py-3">
            <a class="btn btn-warning btn-lg" target="_blank" type="button"
                href="https://img.freepik.com/premium-photo/cozy-restaurant-with-people-waiter_175935-230.jpg?w=2000">Restaurents</a>
        </div>
    </div>


    <!-- table shown here  -->
    <table class="table mt-5"
        style="background-color:rgba(129, 0, 0, 0.649); color:yellow; font-weight: bold;margin:auto;">
        <thead>
            <tr>
                <th scope="col">Restaurent ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Address</th>
                <th scope="col">Services</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of allRestaurentData">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.address}}</td>
                <td>{{data.services}}</td>
                <td>
                    <button (click)="onEditResto(data)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        class="btn btn-info">Edit</button> &nbsp;&nbsp;&nbsp;
                    <button (click)="deleteResto(data)" class="btn btn-danger">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--  Using Bootstrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Restaurent Add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color:wheat ;">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" formControlName="name" class="form-control"
                                placeholder="Restaurent Name Here" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" formControlName="email" class="form-control"
                                placeholder="Restaurent email Id" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile</label>
                            <input type="text" formControlName="mobile" class="form-control"
                                placeholder="Restaurent Mobile.no" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" formControlName="address" class="form-control"
                                placeholder="Restaurent Address" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Services</label>
                            <input type="text" formControlName="services" class="form-control"
                                placeholder="All Restaurent Products" id="exampleInputPassword1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addResto()">Add
                        Details</button>
                    <button type="button" *ngIf="showbtn" class="btn btn-warning" (click)="updateResto()">Update
                        Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
